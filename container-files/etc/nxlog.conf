## This is a sample configuration file. See the nxlog reference manual about the
## configuration options. It should be installed locally under
## /usr/share/doc/nxlog-ce/ and is also available online at
## http://nxlog.org/docs

########################################
# Global directives                    #
########################################
User nxlog
Group nxlog

LogFile /var/log/nxlog/nxlog.log
LogLevel INFO

########################################
# Modules                              #
########################################
<Extension _syslog>
    Module      xm_syslog
</Extension>

##############
#  JSON I/O  #
##############
<Input udp_json>
    Module	im_udp
    Host    0.0.0.0
    Port	10039
#    Exec	parse_syslog_bsd();
</Input>

<Input tcp_json>
    Module	im_tcp
    Host    0.0.0.0
    Port	10039
</Input>

<Output logstash_json>
    Module om_tcp
    Host logstash
    Port 10039
#    Exec    to_syslog_bsd();
</Output>

<Output fileout_json>
    Module  om_file
    File    "/var/log/nxlog_json_log.txt"
</Output>

##############
#  TEXT I/O  #
##############
<Input udp_text>
    Module  im_udp
    Host    0.0.0.0
    Port    10040
#    Exec    parse_syslog_bsd();
</Input>

<Input tcp_text>
    Module  im_tcp
    Host    0.0.0.0
    Port    10040
</Input>

<Output logstash_text>
    Module om_tcp
    Host logstash
    Port 10040
</Output>

<Output fileout_text>
    Module  om_file
    File    "/var/log/nxlog_text_log.txt"
</Output>

##############
#  CSV  I/O  #
##############
<Input udp_csv>
    Module  im_udp
    Host    0.0.0.0
    Port    10038
#    Exec    parse_syslog_bsd();
</Input>

<Input tcp_csv>
