    Host    0.0.0.0
    Port    10038
</Input>

<Output logstash_csv>
    Module om_tcp
    Host logstash
    Port 10038
</Output>

<Output fileout_csv>
    Module  om_file
    File    "/var/log/nxlog_csv_log.txt"
</Output>

############
#  KV I/O  #
############
<Input udp_kv>
    Module  im_udp
    Host    0.0.0.0
    Port    10041
#    Exec    parse_syslog_bsd();
