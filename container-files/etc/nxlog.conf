## This is a sample configuration file. See the nxlog reference manual about the
## configuration options. It should be installed locally under
## /usr/share/doc/nxlog-ce/ and is also available online at
## http://nxlog.org/docs

########################################
# Global directives                    #
########################################
User nxlog
Group nxlog

LogFile /var/log/nxlog/nxlog.log
LogLevel INFO

########################################
# Modules                              #
########################################
<Extension _syslog>
    Module      xm_syslog
</Extension>

<Input in1>
    Module	im_udp
    Host    0.0.0.0
    Port	10036
    Exec	parse_syslog_bsd();
</Input>

<Input in2>
    Module	im_tcp
    Host    0.0.0.0
    Port	10036
</Input>

<Output logstash>
    Module om_tcp
    Host logstash
    Port 10037
    Exec    to_syslog_bsd();
</Output>

<Output fileout1>
    Module	om_file
    File	"/var/log/logmsg.txt"
#    Exec	if $Message =~ /error/ $SeverityValue = syslog_severity_value("error");
#    Exec	to_syslog_bsd();
</Output>

<Output fileout2>
    Module	om_file
    File	"/var/log/logmsg_e10.txt"
</Output>

########################################
# Routes                               #
########################################
<Route 1>
    Path	in1 => fileout1
</Route>

#<Route tcproute>
#    Path	in2 => fileout2
#</Route>

<Route log_out>
    Path in1, in2 => logstash
</Route>

